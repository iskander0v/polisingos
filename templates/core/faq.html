{% extends 'base.html' %}

{% block page_title %}Bupa.ru{% endblock %}
{% block body_content %}
    <section class="content">
        <div class="content-inside clearfix">
            <div class="text clearfix">
                <ul class="breadcrumbs clearfix">
                    <li><a href="/">Bupa Ru</a>&nbsp;&rarr;&nbsp;</li>
                    <li>Faq</li>
                </ul>
                <h1>Часто задаваемые вопросы</h1>
                <div class="news">
                    {% for item in faqs %}
                        <div class="news-item clearfix">
                            <div class="news-item-name">{{ item.question|safe }}</div>
                            <div class="news-item-name">{{ item.answer|safe }}</div>
                        </div><!-- news-item -->
                    {% endfor %}
                </div><!-- news -->
            </div>
        </div>
    </section>
{% endblock %}
