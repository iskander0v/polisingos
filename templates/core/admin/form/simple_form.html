{% for field in form %}
<div class="control-group {% if field.errors|length > 0 %}error{% endif %}">
    {{ field.label_tag }}
    {{ field }}
    {% if field.errors|length > 0 %}
        <span class="help-inline">
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        </span>
    {% endif %}
</div>
{% endfor %}
