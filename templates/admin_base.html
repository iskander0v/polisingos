<!DOCTYPE html>
<html>
<head>
    <title>{% block page_title %}Admin Base Page{% endblock %}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body style="padding-top: 60px;padding-bottom: 40px;">
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Панель управления Bupa.ru</a>
            <div class="nav-collapse collapse">
                <p class="navbar-text pull-right">
                    Logged in as <a href="#" class="navbar-link">Username</a>
                </p>
                <ul class="nav">
                    <li class="active"><a href="#">Содержание</a></li>
                    <li><a href="#contact">Запросы на расчет</a></li>
                    <li><a href="#">Типы клиентов</a></li>
                    <li><a href="#about">Статьи</a></li>
                    <li><a href="#contact">FAQ</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
            <!--Sidebar content-->
            {% block sidebar_content %}
                <ul class="nav nav-list">
                    <li class="nav-header">Содержание</li>
                    <li class="active"><a href="#">Программы страхования</a></li>
                    <li><a href="#">Типы клиентов</a></li>
                    <li><a href="#">Статьи</a></li>
                    <li class="divider"></li>


                </ul>
            {% endblock %}
        </div>
        <div class="span9">
            <!--Body content-->
            {% block body_content %}{% endblock %}
        </div>
    </div>

</div>
</body>
</html>
